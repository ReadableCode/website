<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FastAPI Endpoint Tester</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        button {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
        }

        pre {
            background: #eee;
            padding: 1rem;
        }
    </style>
    <script>
        async function callAPI(endpoint) {
            const result = document.getElementById('result');
            result.textContent = 'Loading...';

            try {
                const res = await fetch(`http://host.docker.internal:8002${endpoint}`, {

                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const contentType = res.headers.get("content-type");

                if (contentType.includes("application/json")) {
                    const data = await res.json();
                    result.textContent = JSON.stringify(data, null, 2);
                } else {
                    const text = await res.text();
                    result.textContent = text;
                }
            } catch (err) {
                result.textContent = 'Error: ' + err;
            }
        }
    </script>
</head>

<body>
    <h1>FastAPI Endpoint Tester</h1>
    <button onclick="callAPI('/')">Call /</button><br>
    <button onclick="callAPI('/ping/')">Call /ping/</button><br>
    <button onclick="callAPI('/status')">Call /status</button>

    <h2>Response:</h2>
    <pre id="result"></pre>
</body>

</html>
